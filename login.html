<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body> 
    
    
    <div class="login-cont">  
        <div id="title-cont"> 
            <h2>Welcome to Quiz App</h2> 
            <h3> Please login/Signup below.</h3>

        </div> 
            <div id="form"> 
            <form action="login-submit" method="POST"> 
                <label for="username"></label><br>
                <input type="text" id="user" name="user" placeholder="Username:"><br>
                <label for="password"></label> <br>
                <input type="text" id="pass" name="pass" placeholder="Password:"> <br>
            </div>
                <div id="logbtn-cont">   
                    <button type="submit" id="login-btn">Login </button> 
                </div>  
                    <h3>OR</h3>
                <div id="signUpbtn-cont">   
                    <button type="submit" id="signup-btn">Sign-Up</button>
                </div>

            </form>
    </div> 
    
    <div id="bottom-left-planet"> 
        <img src="./assets/planet-1.png" alt="bottom-left-planet"> 
    </div> 
    
    <div id="top-right-planet">
        <img src="./assets/planet-2.png" alt="top-right-planet">
    </div> 
    
    <div id="top-left-trail"> 
        <img src="./assets/trail-1.png"  >
    </div> 

    <div id="bottom-right-trail"> 
        <img src="./assets/float-naut.gif">
    </div>

    
    
</body>
</html>

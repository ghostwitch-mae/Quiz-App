<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profileStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body> 
    <nav id="profile-bar"> 
        <a href="index.html" id="play-btn">Play</a> 
        <a href="leaderboard.html" id="leaderboard-btn">LeaderBoard</a>  
        <a href="login.html" id="logOut-btn">Log Out</a>
    </nav>
    <div class="profile-cont">
        <div id="profile-upper"> 
            <div id="profile-pic">  
                <img src="./assets/profile.png">
            </div>
            <div id="profile-greeting"> 
            <h1>User's Profile</h1>
            <h2>Hello, User!</h2> 
            <h2>Quizzes Played:</h2>
            </div>
            
            
        </div>
        <hr> 
        <div id="profile-lower"> 
            <h1> Quiz History</h1>; 
            <div id="quiz-history"> 
                <div class="history-entry"> 
                    <h3>Quiz #1 </h3> 
                    <h3>Score: 9/10</h3>
                    <button id="review-btn">Review Quiz</button>
                </div>
                 
            </div>
        </div>
  
    </div> 

    <div id="bottom-left-planet"> 
        <img src="./assets/planet-1.png" alt="bottom-left-planet"> 
    </div> 
    
    <div id="top-right-planet">
        <img src="./assets/planet-2.png" alt="top-right-planet">
    </div> 
    
    <div id="top-left-trail"> 
        <img src="./assets/trail-1.png"  >
    </div> 

    <div id="bottom-right-naut"> 
         <img src="./assets/float-naut.gif">
    </div>

    <script src="./JS/profileScript.js"></script>
    
</body>
</html>

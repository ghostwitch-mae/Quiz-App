<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/quizStyle.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head> 

<body>

    <div class="orbit-container"> 
        <div id="orbit-circle"> 
            <div id="orbit-object"> 
                <img src="./assets/ship.png">
            </div>
        </div> 

        <div class="question-box"> 
            <div id="question"> 
                <h1>Question 1 out of 10 </h1> 
                <h2>Question: A flashing red traffic light signifies that a driver should do what? </h2>
            </div> 

            <div id="choices"> 
                <button>A:stop</button> 
                <button>B:speed up</button> 
                <button>C:proceed with caution</button> 
                <button>D:honk the horn</button>
            </div> 
            <button id="next-btn">Next Question</button>
            <h2> Time Remaining: 10:00 </h2>
        </div>

    </div>


    <div id="bottom-left-planet"> 
        <img src="./assets/planet-1.png" alt="bottom-left-planet"> 
    </div> 
    
    <div id="top-right-planet">
        <img src="./assets/planet-2.png" alt="top-right-planet">
    </div> 
    
    <div id="top-left-trail"> 
        <img src="./assets/trail-1.png"  >
    </div> 

    <div id="bottom-right-trail"> 
        <img src="./assets/trail-2.png">
    </div>



   

</body>
</html>
